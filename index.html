<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Memory Game | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Memory Game</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="level">Level: <span></span></p>
          <p class="hint">Hint: <span></span></p>
          <p class="time">
            Time Left: <span><b></b>s</span>
          </p>
        </div>
        <p class="content__text">Please enter the number you remember</p>
        <div class="content__input">
          <input
            id="number1"
            type="text"
            spellcheck="false"
            placeholder="Number 1"
          />
          <input
            id="number2"
            type="text"
            spellcheck="false"
            placeholder="Number 2"
          />
          <input
            id="number3"
            type="text"
            spellcheck="false"
            placeholder="Number 3"
          />
          <input
            id="number4"
            type="text"
            spellcheck="false"
            placeholder="Number 4"
          />
          <input
            id="number5"
            type="text"
            spellcheck="false"
            placeholder="Number 5"
          />
        </div>
        <div class="buttons">
          <button class="refresh-word">Refresh</button>
          <button class="check-word">Check Number</button>
        </div>
      </div>
    </div>
  </body>
</html>
